<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLC Timer</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="asset/NLC_emblem_white.png" type="image/x-icon">
</head>
<body class="dark">
    <div class="timer">
        <div class="numbuhs">
            <span class="minutes"></span>:<span class="seconds">00</span>
        </div>
        <button type="button" class="catch start dark">start</button>
        <button type="button" class="catch stop dark" style="display: none;">stop</button>
        
    </div>
    <select name="sound" id="sound">
        <option value="0">default</option>
        <option value="1">instagram thud</option>
        <option value="2">bliss</option>
        <option value="3">airpod pro simulator</option>
    </select>
    <span class="reminder">(changing will refresh page to take effect)</span>
</body>
</html>
